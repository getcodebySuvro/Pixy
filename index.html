<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Pixy</title>
</head>
<body>
    <div class="editor">
        <div class="toolbar">
          <div class="toolbar-item">
            <label for="imageFileInput" id="filelabel">Upload</label>
            <input type="file" id="imageFileInput">

            <button type="button" id="btnDownload">Download</button>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" id="resizelabel">Resize (px)</label>
            <input  type="text" id="imgwidth"  value=""> 
            <input  type="text" id="imgheight" value="">
            <button type="button" id="resize">Apply</button>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="brightness">Brightness (%)</label>
            <input class="tool-input" type="range" id="brightness" min="0" max="200"> <span class="valueinp" id="brightvalue">100</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="saturation">Saturation (%)</label>
            <input class="tool-input" type="range" id="saturation" min="0" max="200"> <span class="valueinp" id="saturatevalue">100</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="blur">Blur (px)</label>
            <input class="tool-input" type="range" id="blur" min="0" max="25"> <span class="valueinp" id="blurvalue">0</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="inversion">Inversion (%)</label>
            <input class="tool-input" type="range" id="inversion" min="0" max="100"> <span class="valueinp" id="invertvalue">0</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="contrast">Contrast (%)</label>
            <input class="tool-input" type="range" id="contrast" min="0" max="200"> <span class="valueinp" id="contrastvalue">100</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="grayscale">Grayscale (%)</label>
            <input class="tool-input" type="range" id="grayscale" min="0" max="100"> <span class="valueinp" id="grayvalue">0</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="hueRotate">Hue Rotate (deg)</label>
            <input class="tool-input" type="range" id="hueRotate" min="0" max="360"> <span class="valueinp" id="huevalue">0</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="opacity">Opacity (%)</label>
            <input class="tool-input" type="range" id="opacity" min="0" max="100"> <span class="valueinp" id="opacityvalue">100</span>
          </div>
          <div class="toolbar-item">
            <label class="tool-label" for="sepia">Sepia (%)</label>
            <input class="tool-input" type="range" id="sepia" min="0" max="100"> <span class="valueinp" id="sepiavalue">0</span>
          </div>
          
        </div>
        <div class="image-area">
          <canvas id="canvas" height="500" width="500"></canvas>
        </div>
      </div>




    <script src="filter.js" type="text/javascript"></script>
</body>
</html>
